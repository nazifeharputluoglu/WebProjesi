<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kültürel Mirasımız</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">[Şehir Adı]'nın Kültürel Mirası</h1>

        <section class="mt-4">
            <h2>[Eserin Adı]</h2>
            <p>Bu eser, [şehrin] en önemli kültürel miraslarından biridir. [Eserin kısa açıklaması].</p>

            <img src="images/eser1.webp" alt="[Eserin Adı]" class="img-fluid rounded mt-3">

            <h3>Özellikleri</h3>
            <ul>
                <li>Yapıldığı tarih: [Tarih]</li>
                <li>Önemli özellikleri: [Açıklama]</li>
                <li>Turistlerin ilgisini çeken bölümler: [Bölüm Adları]</li>
            </ul>
        </section>

        <section class="mt-5">
            <h2>Diğer Görseller</h2>
            <div class="row">
                <div class="col-md-4">
                    <a href="images/eser2.webp" target="_blank">
                        <img src="images/eser2.webp" alt="Eser Görsel 2" class="img-fluid rounded mb-3">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="images/eser3.webp" target="_blank">
                        <img src="images/eser3.webp" alt="Eser Görsel 3" class="img-fluid rounded mb-3">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="images/eser4.webp" target="_blank">
                        <img src="images/eser4.webp" alt="Eser Görsel 4" class="img-fluid rounded mb-3">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
