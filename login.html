<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">🔐 Giriş Yap</h3>

    <div id="uyari" class="alert alert-danger d-none" role="alert">
      Lütfen geçerli bir e-posta ve şifre girin.
    </div>

    <form name="loginForm" action="login-kontrol.php" method="POST" onsubmit="return kontrolEt()">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (e-posta)</label>
        <input type="text" class="form-control" id="username" name="username" >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" >
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
      </div>
    </form>
  </div>
</div>

<script>
  function kontrolEt() {
    const email = document.getElementById("username").value.trim();
    const sifre = document.getElementById("password").value.trim();
    const uyari = document.getElementById("uyari");

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email === "" || sifre === "" || !emailRegex.test(email)) {
      uyari.classList.remove("d-none");
      return false;
    }

    return true; 
  }
</script>

</body>
</html>
