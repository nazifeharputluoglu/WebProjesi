<script>
const diziler = [
  "Twinkling Watermelon",
  "Resident Playbook",
  "Begins Youth",
  "The Glory",
  "When Life Gives You Tangerines",
  "Daily Dose of Sunshine",
  "Doom at Your Service",
  "Twenty Five Twenty One"
];

const apiKey = "bdb4e3b450f3f4c01267ebf42c39c1bd"; 

diziler.forEach(dizi => {
  fetch(`https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(dizi)}&api_key=${apiKey}&language=tr-TR`)
    .then(res => res.json())
    .then(data => {
      const item = data.results[0];
      if (item) {
        const html = `
          <div class="col-md-3">
            <div class="card h-100">
              <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="card-img-top" alt="${item.name}">
              <div class="card-body">
                <h6 class="card-title">${item.name}</h6>
                <p class="card-text" style="font-size: 0.9rem;">${item.overview.substring(0, 100)}...</p>
              </div>
            </div>
          </div>`;
        document.getElementById("diziGaleri").innerHTML += html;
      }
    });
});
</script>

<script>
  const previews = document.querySelectorAll('.preview');
