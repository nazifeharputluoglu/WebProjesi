const apiKey = "bdb4e3b450f3f4c01267ebf42c39c1bd";

diziler.forEach(dizi => {
  fetch(`https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(dizi)}&api_key=${apiKey}&language=tr-TR`)

    .then(data => {
      const item = data.results[0];
      if (item && item.poster_path) {
        const html = `
          <div class="col-md-3">

                <h6 class="card-title">${item.name}</h6>
                <p class="card-text" style="font-size: 0.9rem;">${item.overview.substring(0, 100)}...</p>
              </div>
            </div>
          </div>`;
        document.getElementById("diziGaleri").innerHTML += html;
      }
    });
});
</script>
