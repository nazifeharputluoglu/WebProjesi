<script>
  const veri = JSON.parse(localStorage.getItem("formData"));
  const liste = document.getElementById("veriListesi");

  if (veri) {
    for (let alan in veri) {
      const item = document.createElement("li");
      item.classList.add("list-group-item");
      item.innerHTML = `<strong>${alan.charAt(0).toUpperCase() + alan.slice(1)}:</strong> ${veri[alan]}`;
      liste.appendChild(item);
    }
  } else {
    liste.innerHTML = "<li class='list-group-item'>Veri bulunamadÄ±.</li>";
  }
</script>
